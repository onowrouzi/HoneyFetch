<div class="container" id="registerBackground">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<md-card id="register" class="md-whiteframe-24dp">
				<h1 class="text-center"> Register </h1>
				<br>
				<form>
					<md-input-container layout="row" flex>
						<label>User Name...</label>
						<input ng-model="user.username" type="text" autofocus required>
					</md-input-container>
					<md-input-container layout="row" flex>
						<label>Enter Password</label>
						<input ng-model="user.password" type="password" required>
					</md-input-container>
					<md-input-container layout="row" flex>
						<label>Confirm Password</label>
						<input ng-model="user.confirmPassword" type="password" required>
					</md-input-container>
					<br>
					<button ng-click="register(user)" id="btn-register" type="submit">Register</button>
				</form>
				<br>
				<h4 ng-show="error" class="text-center">USER ALREADY EXISTS</h4>
			</md-card>
		</div>
	</div>
</div>
