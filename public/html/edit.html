<div class="container">
	
	<h1 class="text-center">Edit List</h1>

	<table class="table table-striped table-bordered">
		<tr>
			<th>Item</th>
			<th>Added By</th>
			<th>Date Added</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="item in items">
			<td>{{item.itemname}}</td>
			<td>{{item.addedBy}}</td>
			<td>{{item.date}}</td>
			<td><button class="btn btn-success" ng-click("editItem(item)">EDIT</button></td>
			<td><button class="btn btn-danger" ng-click="deleteItem(item)">DELETE</button></td>
		</tr>
	</table>
	<form ng-submit="addItem(item)">
		<input type="text" ng-model="item.itemname" placeholder="Item name..." /> 
		<button class="btn btn-default" type="submit">ADD</button>
	</form>
	<br>
	<button class="btn btn-success" ui-sref="list">Return to List</button>
	<button class="btn btn-danger" ng-click="logout()">Log out</button>

</div>
